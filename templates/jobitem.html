<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class= "col-9">
    <h4> {{job['title']}}</h4>
    <div>
      <b>Location:</b> {{ job['location'] }}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary:</b> {{ job['currency'] }}{{ job['salary'] }}
    </div>
    {% endif %}
  </div>
  <div class='col-3'>
    <a href="mailto:mj66342@gmail.com?subject=Application for {{ job['title'] }}" type='button' class= "btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
